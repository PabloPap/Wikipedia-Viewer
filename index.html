<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="robots" content="index,follow">
        <meta name="keywords" content="" />
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous" />

        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row row-centered">
                <div class="col-sm-6 col-centered">
                <h1>Wikipedia Viewer</h1>
                    <h4>Find all the articles you need</h4>
                </div>
            </div>
            <div class="row row-centered row-form">
                <div class="col-sm-8 col-centered">

                    <form id="form-container" class="form-container">
                        <label for="street"></label><input type="text" id="searchbox" placeholder="Search for..." value="" required>
                        <button id="submit-btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </form>
                </div>
            </div>
            <div class="row row-centered">
                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 col-centered">
                    <h3 class="random-text">...or click for a random article</h3>
                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-lg active random-btn" role="button">Go!</a>
                </div>
            </div>
            <div class="row row-centered article-list">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-centered">
                    <ul id="wiki-articles" class="list-unstyled">
                        <li id="wiki-list"></li>
                    </ul>
                </div>
            </div>
            <footer></footer>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
    </body>
</html>
